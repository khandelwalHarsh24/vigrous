<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  [(ngModel)]="email"  required>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')" class="error-message">
        Email is required.
      </div>
      <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')" class="error-message">
        Enter a valid email address.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')" class="error-message">
        Password is required.
      </div>
    </div>
  
    <button type="submit">Login</button>
    <p>Don't have an account? <a routerLink='/register'>Register here</a></p>
    <p><a routerLink="/forgot-password">Forgot Password?</a></p>
</form>
